{% extends 'base.html' %}

{% block title %}Add a transit app on City-Go-Round{% endblock %}

{% block content %}
<!-- TODO jesse: add some design here. (dave) -->

        <h3>ADD A NEW TRANSIT APP [Step 1 of 3]</h3>
        <h2>Tell us about your application:</h2>        
        <form class="add-app-form" action="{% app_engine_blob_post_url apps_add_form %}" method="post" enctype="multipart/form-data">
            <table>
            {{ form.as_table }}
            </table>

            <input type="submit" value="Onward To Step 2..."></input>
        </form>
    </div>
{% endblock %}
